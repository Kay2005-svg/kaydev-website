<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        computerPlay();
        playerPlay('ROCK')

    ">ROCK</button>
    <button onclick="
        computerPlay();
        playerPlay('PAPER')
    ">PAPER</button>
    <button onclick="
        computerPlay();
        playerPlay('SCISSORS')
    ">SCISSORS</button>

    <script>
        let score=JSON.parse(localStorage.getItem('score'))
        console.log(score)
        function playerPlay(playPlayer) {
            const computerMove=computerPlay();
            let result=''
            if (playPlayer==='ROCK'){
                if (computerMove==='ROCK') {
                    result='tie'
                } else if (computerMove==='PAPER') {
                    result='loss' 
                } else if (computerMove==='SCISSORS'){
                    result='won' 
                }
            }

            if (playPlayer==='PAPER'){
                if (computerMove==='ROCK') {
                    result='won'
                } else if (computerMove==='PAPER') {
                    result='tie' 
                } else if (computerMove==='SCISSORS'){
                    result='loss' 
                }
            }

            if (playPlayer==='SCISSORS'){
                if (computerMove==='ROCK') {
                    result='loss'
                } else if (computerMove==='PAPER') {
                    result='won' 
                } else if (computerMove==='SCISSORS'){
                    result='tie' 
                }
            }

            if (result==='won') {
                score.win++
            } else if(result==='loss'){
                score.lost++
            } else if(result==='tie') {
                score.tie++
            }

            localStorage.setItem('score', JSON.stringify(score))

            alert(`You chose ${playPlayer} the computer chose ${computerMove}. You ${result} 
wins: ${score.win} lost: ${score.lost} draws: ${score.tie}` )
        }


        function computerPlay() {
            const randomNumber=Math.random();
            let computerMove='';
            if (randomNumber > 0 && randomNumber <=1/3) {
                computerMove='ROCK'
            } else if (randomNumber > 1/3 && randomNumber <=2/3) {
                computerMove='PAPER'
            }else if (randomNumber > 2/3 && randomNumber <1) {
                computerMove='SCISSORS'
            }
            return computerMove
        }
    </script>
</body>
</html>
